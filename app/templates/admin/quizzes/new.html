{% extends 'layout.html' %}

{% block title %}Create Quiz for {{ course.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create Quiz for "{{ course.title }}"</h1>
    
    <form method="POST" class="mt-4">
        <!-- Add CSRF token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-3">
            <label for="title" class="form-label">Quiz Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            <div class="form-text">Provide instructions or context for students taking this quiz.</div>
        </div>
        
        <div class="mb-3">
            <label for="pass_percentage" class="form-label">Passing Percentage</label>
            <input type="number" class="form-control" id="pass_percentage" name="pass_percentage" 
                   value="70" min="1" max="100" required>
            <div class="form-text">Minimum percentage needed to pass the quiz</div>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Create Quiz
            </button>
            <a href="{{ url_for('admin.quizzes', course_id=course.id) }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
